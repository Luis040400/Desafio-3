                    <label for="ex1">Nombre</label>
                    <input class="form-control" id="name" type="text">

                    <label for="ex2">Nota 1</label>

                </div>
                <div class="col-lg-6 col-xs-12">

                    <label for="ex2">Nota 3</label>

                <div class="col-lg-6 col-xs-12">
                    <label for="ex2">Nota 4</label>
                    <input class="form-control" id="nota4" type="number">
                </div>
                <div class="col-lg-6 col-xs-12">
                    <label for="ex2">Nota 5</label>

                </div>
                <div class="col-lg-12 col-xs-12" id="divboton">

                </div>
                <div class="col-lg-12 col-xs-12" id="divboton2">
                    <button type="button" id="boton" onclick="mostrar()"

                </div>
                <div id="wrapper">
                    <div id="info">

                    </div>
                    <div id="alert">

                    </div>
